<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock. Paper, Scissors</title>
  </head>
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock. Paper, Scissors</title>
  </head>
  <body>
    <button type="submit" class="option" onclick="playRound('rock')">Rock</button>
    <button type="submit" class="option" onclick="playRound('paper')">Paper</button>
    <button type="submit" class="option" onclick="playRound('scissors')">Scissors</button>

    <div id="result"></div>

    <div id="rounds"></div>
  </body>
  <script>
    let totalRounds = 5;
    let currentRound = 0;

    function getComputerChoice() {
      let randomChoice = Math.floor(Math.random() * 3);

      switch (randomChoice) {
        case 0:
          return "Rock";
        case 1:
          return "Paper";
        case 2:
          return "Scissors";
        default:
          break;
      }
    }

    function playRound(playerSelection) {
      if (currentRound >= totalRounds) {
        alert("Game over. You played all 5 rounds.");
        return;
      }

      currentRound++;

      const computerSelection = getComputerChoice();

      let result;
      if (
        (playerSelection === "paper" && computerSelection === "Rock") ||
        (playerSelection === "rock" && computerSelection === "Scissors") ||
        (playerSelection === "scissors" && computerSelection === "Paper")
      ) {
        result = "You Win! " + playerSelection + " beats " + computerSelection;
      } else if (
        (computerSelection === "Paper" && playerSelection === "rock") ||
        (computerSelection === "Rock" && playerSelection === "scissors") ||
        (computerSelection === "Scissors" && playerSelection === "paper")
      ) {
        result = "You Lose! " + computerSelection + " beats " + playerSelection;
      } else {
        result = "There has been a tie!";
      }

      const roundDiv = document.getElementById("rounds");
      const roundResult = document.createElement("p");
      roundResult.innerText = "Round " + currentRound + ": " + result;
      roundDiv.appendChild(roundResult);

      if (currentRound === totalRounds) {
        const gameResult = document.createElement("p");
        gameResult.innerText = "Game Over! You played all 5 rounds.";
        roundDiv.appendChild(gameResult);
      }

      document.getElementById("result").innerText = result;
    }
  </script>
</html>
